<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header">
                <img src="images/logo.png" alt="logo" class="logo">
                <img src="images/user-avatar.png" alt="avatar" class="avatar">
            </div>
        </header>
        <main>
            <section>
                <div class="author">
                    <img src="images/avatar-vangogh.jpg" alt="vangogh" class="author-img">
                    <div class="author-info">
                        <p class="author-name">Vincent van Gogh</p>
                        <p class="author-location">Zundert, Netherlands</p>
                    </div>
                </div>
                <picture>
                    <img src="images/post-vangogh.jpg" alt="post vangogh" class="post-photo">
                </picture>
                <div class="comments">
                    <div class="icons">
                        <img src="images/icon-heart.png" alt="icon heart" class="icon-comment">
                        <img src="images/icon-comment.png" alt="icon comment" class="icon-comment">
                        <img src="images/icon-dm.png" alt="icon dm" class="icon-comment">
                    </div>
                    <div class="likes">21,492 likes</div>
                    <div class="text">
                        <strong>vincey1853</strong> just took a few mushrooms lol
                    </div>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
